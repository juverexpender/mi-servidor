<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de LED - TikTok Live</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    #estado { font-size: 20px; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Control de LED vÃ­a TikTok</h1>
  <button onclick="cambiarLed('on')">Encender</button>
  <button onclick="cambiarLed('off')">Apagar</button>
  <div id="estado">Estado: ...</div>

  <script>
    async function cambiarLed(action) {
      try {
        const res = await fetch("/led", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action })
        });
        const data = await res.json();
        document.getElementById("estado").textContent = "Estado: " + data.estado;
      } catch (err) {
        alert("Error comunicando con el servidor.");
      }
    }

    // Consultar estado cada 3s
    setInterval(async () => {
      const res = await fetch("/estado");
      const data = await res.json();
      document.getElementById("estado").textContent = "Estado: " + data.estado;
    }, 3000);
  </script>
</body>
</html>
